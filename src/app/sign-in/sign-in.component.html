

<!DOCTYPE html>
<html lang="en">
<head>

  <title>IBM Vote App</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/media/abdullah/01D3A76A0E6F1810/vote app/Image/IBM.png">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery library -->

  <!-- Popper JS -->

<body>


  <div class="container-fluid" style="margin-top:40px;padding:0px;">

      <img class="" src="assets\img\IBMvote.png" alt="IBM" style="width:300px;border:0;"  >

      <div class="container-fluid jumbotron" style="position:absolute;top:0px;z-index:-1;height:50px;padding:0px;margin-top:60px">

      </div>
  </div>

  <section>
    <div class="container py-5">
      <div class="card">
        <div class="row ">
          <div class="col-md-4">
            <img class="card-img-top mx-auto d-block " src="assets\img\signin.png" alt="register" style="width:200px;border:0;position: absolute;top: 50%;left:50%;transform: translate(-50%,-50%);">
          </div>
          <div class="col-md-8 px-3" >
            <div class="card-body px-3">
              <h4 class="card-title">Sign In 
              </h4>

<form #signInForm="ngForm" >
  <div class="form-group" >
  <label for="user">Your ID:</label>
  <input type="text" class="form-control" [(ngModel)]="user.id" name="username" id="user">

<!-- <label for="name">Your Name:</label>
  <input type="text" class="form-control" id="name" >  <p> aldkbasjgdhvjhsj {{x}}</p> -->

  <label for="pwd">Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="pwd">
              
    <br>
    <button type="submit" (click)="signIn();" class="btn btn-primary">Sign In</button>
    <br>
    <br>
    {{x}}
  </div>
 
</form>

              </div>
            </div>

          </div>
        </div>
    </div>
  </section>




    <footer class="footer">
          <div class="container-fluid bg-primary text-right" style="margin-top:40px;height: 150px;">
            <span class="text-light" style="vertical-align: -120px;">&copy; IBM internship 2018</span>
          </div>
        </footer>


<!-- /container -->
